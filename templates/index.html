<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Report Tool</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- pickadate plugin styles -->
    <link rel="stylesheet" href="/static/libs/pickadate/themes/default.date.css">
    <link rel="stylesheet" href="/static/libs/pickadate/themes/default.css">
</head>

<body>

<nav class="navbar navbar-dark elegant-color">
    <a class="navbar-brand" href="#">
        <img src="/static/img/athenacardlogo.png" height="50" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Card Sale Report <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Top Up Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Validation Report</a>
            </li>
        </ul>
    </div>
</nav>

<!--Grid row-->
<div class="row">

    <!--Grid column-->
    <div class="col-md-3 mb-3">

        <div class="md-form">
            <!--The "from" Date Picker -->
            <input placeholder="Selected starting date" type="text" id="startingDate" class="form-control datepicker">
            <label for="startingDate">start</label>
        </div>

    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-3 mb-3">

        <div class="md-form">
            <!--The "to" Date Picker -->
            <input placeholder="Selected ending date" type="text" id="endingDate" class="form-control datepicker">
            <label for="endingDate">end</label>
        </div>

    </div>
    <!--Grid column-->

</div>
<!--Grid row-->

<!--Table-->
<table class="table">

    <!--Table head-->
    <thead class="blue-grey lighten-4">
    <tr>
        <th>Profile</th>
        <th>Dates</th>
        <th>Card Sales Count</th>
    </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
    <tr>
        <th scope="row">Normal</th>
        <td>50</td>
        <td>50</td>
    </tr>
    <tr>
        <th scope="row">Adult</th>
        <td>50</td>
        <td>50</td>
    </tr>
    <tr>
        <th scope="row">Pupils</th>
        <td>50</td>
        <td>50</td>
    </tr>
    </tbody>

</table>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="/static/js/mdb.min.js"></script>

<!-- pickadate plugin -->
<script src="/static/libs/pickadate/picker.js"></script>
<script src="/static/libs/pickadate/picker.date.js"></script>

<script type="text/javascript" src="/static/js/datepicker.js"></script>

</body>

</html>
